<div id="xx" class="container">
    
    <div class="loader loader-div " *ngIf="auth.loadingProfile">Loading...</div>
    <div class="row">
      <div class="col-md-5 hidden-sm-down full">
        <img class="mid" src="../../assets/Docs.png">
      </div>

      <div class="col-12 col-md-7 full">
        <div class="mid">
        <h2>Team's work, chat, and cloud document storage.</h2><br>
        <h2>All in one place.</h2><br>
        <h6 class="text-info">Demo Account1: <i class="fa fa-user-circle" aria-hidden="true"></i> test  <i class="fa fa-key" aria-hidden="true"></i> test</h6>
        <h6 class="text-info">Demo Account2: <i class="fa fa-user-circle" aria-hidden="true"></i> demo  <i class="fa fa-key" aria-hidden="true"></i> demo</h6>
        <div class="row justify-content-md-center align-items-center start-btn" *ngIf="!auth.authenticated()">
            <button class = "btn btn-primary" (click)="login()">Try it!</button><br />
        </div>

        <div class="row start-btn" [hidden]="!auth.authenticated()" >
            <button class = "btn btn-success btnn" (click)="createNewDoc()" [hidden]="!auth.profile">Create doc</button><br />
        </div>
        
        <div class="row start-btn" [hidden]="!auth.authenticated()">
            <button class = "btn btn-warning btnn" data-toggle="modal" data-target="#joinPanel" [hidden]="!auth.profile">Join session</button>
        </div>
      </div>
    </div>

    <!-- Modal -->
        <div class="modal fade" id="joinPanel" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Join other's session</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                    Enter Invited codes:
                    <textarea class="form-control" id="exampleTextarea" rows="5" [(ngModel)]="sessionCode"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" [disabled]="sessionCode === ''" class="btn btn-primary" data-dismiss="modal" (click)="joinSession()">JOIN</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
</div>
